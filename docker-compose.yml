# docker-compose.yml
services:
  ny_taxi_pg:
    image: postgres:18
    container_name: ny_taxi_pg
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ny_taxi_data:/var/lib/postgresql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  data_pipeline:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    depends_on:
      ny_taxi_pg:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./pipeline:/app
      - ./pipeline/processed:/app/processed
    restart: always

volumes:
  ny_taxi_data:
