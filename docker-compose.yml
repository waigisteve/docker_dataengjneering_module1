version: "3.9"

services:
  ny_taxi_pg:
    image: postgres:18
    container_name: ny_taxi_pg
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ny_taxi_data:/var/lib/postgresql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d ny_taxi"]
      interval: 5s
      timeout: 5s
      retries: 20

  data_pipeline:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    depends_on:
      ny_taxi_pg:
        condition: service_healthy
    env_file:
    - .env
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./pipeline:/app               # Host pipeline folder
      - ./pipeline/processed:/app/processed  # Persist processed files
    restart: always

volumes:
  ny_taxi_data:
