services:
  ny_taxi_pg:
    image: postgres:18
    container_name: ny_taxi_pg
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ny_taxi
    ports:
      - "5432:5432"
    volumes:
      - ny_taxi_data:/var/lib/postgresql/data

  data_pipeline:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    depends_on:
      ny_taxi_pg:
        condition: service_started
    environment:
      POSTGRES_HOST: ny_taxi_pg
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ny_taxi

volumes:
  ny_taxi_data:
